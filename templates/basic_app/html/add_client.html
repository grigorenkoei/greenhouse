<!DOCTYPE html>
{% extends 'basic_app/html/base.html' %}
{% load static %}

{% block bodyblock %}
    <div class="container" style="margin-top:20px;margin-bottom: 90px; margin-left: auto; width: 50%;">
        <form action="GET">
        <div class="row">
        <div class="col-lg-6">
          <label for="exampleFormControlInput1" class="form-label">Имя</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Имя" aria-label="First name" required>
        </div>
        <div class="col-lg-6">
          <label for="exampleFormControlInput1" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Фамилия" aria-label="Last name" required>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="col-lg-6">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" aria-placeholder="123123132" required>
                <option value="">Адрес заселения</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
      </div>
      <div class="row" style="margin-top: 5px;">
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Дата заселения</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="12345678" aria-label="Last name" required>
          </div>
          <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Дата выселения</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="1800" aria-label="Last name" required>
          </div>
      </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Номер дисконтной карты</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="12345678" aria-label="Last name">
          </div>
          <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Номер телефона клиента</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="89312033473" aria-label="Last name" required>
          </div>
      </div>
      <div class="row" style="margin-top: 5px;">
        <div class="col-lg-6">
            <div class="col-lg-6">
                <label for="exampleFormControlInput1" class="form-label">Цена за сутки</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1800" aria-label="Last name" required>
              </div>
        </div>
      </div>
      <div class="row" style="margin-top: 5px;">
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Дополнительно</label>
            <textarea type="text" class="form-control" id="exampleFormControlInput1" placeholder="Информация о клиенте..." aria-label="Last name"></textarea>
          </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-lg-6">
            <input type="submit" class="btn btn-success" value="Рассчитать стоимость"></button>
          </div>
        <div class="col-lg-6">
            <input type="submit" class="btn btn-success" value="Заселить без скидки"></button>
        </div>
      </div>
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}
