{% extends 'basic_app/html/base_b.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container" style="margin-top:20px;margin-bottom: 90px; margin-left: 32%; width: 50%;">
        <div class="row my-5 col-lg-8" >
            <div class="col-xs-2">
                <form action="#" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-success">Ввод</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
