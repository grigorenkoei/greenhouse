<!DOCTYPE html>
{% extends 'basic_app/html/base_b.html' %}

{% block content %}

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Номер телефона</th>
                <th>Номер карты</th>
                <th>Бонусов накоплено</th>
                <th>Цена</th>
                <th>Итоговая цена</th>
            </tr>
        </thead>
        {% if flag %}
        <tbody>
            <tr>
                <td>{{ name }}</td>
                <td>{{ phone_number }}</td>
                <td>{{ discount_card }}</td>
                <td>{{ bonuses }}</td>
                <td>{{ price }}</td>
                <td>{{ final_price }}</td>
                <td>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-secondary" name="checkin" style="background-color: #5bc4fc;margin-left: 10px; margin-bottom: 3px;" value="Применить">
                    </form>
                </td>
            </tr>
        </tbody>
        {% endif %}
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  {% endblock %}
