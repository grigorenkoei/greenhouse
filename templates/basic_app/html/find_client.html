{% extends 'basic_app/html/base_b.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="container" style="margin-top:20px;margin-bottom: 90px; margin-left: 32%; width: 50%;">
        <form method="GET">
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            {% csrf_token %}
        <div class="col-lg-6">
          <label for="{{ form.discount_card.id_for_label }}" name="discount_card" class="form-label">Номер дисконтной карты</label>
            {{ form.discount_card }}
        </div>
        <div class="col-lg-6" style="margin-top: 20px;">
            <label for="{{ form.phone_number.id_for_label }}" name="phone_number" class="form-label">Номер телефона</label>
            {{ form.phone_number }}
        </div>
            <div class="row" style="margin-top: 30px;">
                <div class="col-lg-6">
                {% buttons %}
                <input type="submit" name="discount_button" class="btn btn-success" value="Поиск"></button>
                {% endbuttons %}
                </div>
            </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  {% endblock %}
