<!DOCTYPE html>
{% extends 'basic_app/html/base_b.html' %}

{% block content %}
    <h2 style="margin-bottom:10px; margin-left:10px; margin-bottom:20px">История заселений</h2>
    <table class="table table-hover" style="margin-bottom:100px;width:50%" >
        <thead>
            <tr>
                <th>Адрес</th>
                <th>Номер квартиры</th>
            </tr>
        </thead>
        <tbody>
        {% for flat in flats %}
            <tr>
                    <td>{{ flat.address }}</td>
                    <td>{{ flat.room }}</td>
                    <td>
                        <form method="POST" action=" {% url 'basic_app:delete_flat' id=flat.flat %} ">
                                {% csrf_token %}
                            <input type="submit" class="btn btn-danger" name="checkin" style="margin-left: 10px; margin-bottom: 3px;" value="Удалить">
                        </form>
                    </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  {% endblock %}
