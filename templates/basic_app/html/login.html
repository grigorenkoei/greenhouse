{% extends 'basic_app/html/base_b.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="container" style="width:30%; margin-top:10%;">
        <form method="post">
          {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Enter login</label><br>
              {{ form.username }}
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Enter password</label><br>
              {{ form.password }}
          </div>
          <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign In">

        </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

{% endblock %}
