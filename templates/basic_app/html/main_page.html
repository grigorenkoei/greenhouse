<!DOCTYPE html>
{% extends 'basic_app/html/base.html' %}
{% load static %}
{% block bodyblock %}

    <div class="container">
      <div class="row" style="margin-left:150px;margin-top:50px">
        <div class="col">
          <img src="static/images/addclient.png" name="adduser" alt="" width="50%"><br>
            <a href="{% url 'basic_app:add_client' %}">
              <input type="submit" class="btn btn-success" style="justify-content: center;" value="Добавить клиента"></button>
            </a>
        </div>
        <div class="col">
          <img src="static/images/finduser.png" alt="" width="50%"><br>
          <form action="findclient.html" method="get">
            <input type="submit" class="btn btn-success" style="justify-content: center;" value="Найти клиента"></button>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

{% endblock %}
